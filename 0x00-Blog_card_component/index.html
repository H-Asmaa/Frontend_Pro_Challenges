<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Blog Card Component</title>
</head>

<body>
	<div class="backgroud_blur"></div>
	<div class="container">
		<img class="card_img"
			src="https://images.unsplash.com/photo-1602080858428-57174f9431cf?q=80&w=1551&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
		<div class="card_content">
			<p class="card_category">TECHNOLOGY</p>
			<p class="card_title">How I Build Web Development Challenges Website</p>
			<p class="card_description">If you're looking for inspiration to build your own side project...</p>
			<div class="blog_owner">
				<img
					src="https://images.unsplash.com/photo-1580489944761-15a19d654956?q=80&w=1522&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
				<div class="name_time">
					<p class="name">Cortney Lobin</p>
					<p class="time">4 h ago</p>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
